<table
  ng-if="listctrl.selectedElements"
  class="table table-hover table-condensed palette-Green-100 bg"
>
  <tr>
    <td>
      <label>ASSIGN TO SELECTED DATASETS: </label>
    </td>

    <td>
      <div class="form-group">
        <label>Phenotype</label>
        <select
          class="form-control"
          ng-change="datactrl.updatePhenotypeSelection($event)"
          ng-model="datactrl.setPhenotype"
        >
          <option ng-repeat="s in datactrl.phenotypes" value="{{s.accession}}">
            {{s.name}}
          </option>

          <option value="-1">
            <i class="material-icons prefix"> add </i>
            <i>Create new phenotype</i>
          </option>
        </select>
      </div>
    </td>

    <td>
      <div class="form-group">
        <label>Technical metadata</label>
        <select
          class="form-control"
          ng-change="datactrl.updateTechnicalMetadataSelection($event)"
          ng-model="datactrl.setTechnicalMetadata"
        >
          <option
            ng-repeat="s in datactrl.technicalmeta"
            value="{{s.accession}}"
          >
            {{s.name}}
          </option>

          <option value="-1">
            <i class="material-icons prefix"> add </i>
            <i>Create new set of technical metadata</i>
          </option>
        </select>
      </div>
    </td>

    <td>
      <div class="form-group">
        <label>Sample</label>
        <select
          class="form-control"
          ng-change="datactrl.updateSampleSelection($event)"
          ng-model="datactrl.setSample"
        >
          <option ng-repeat="s in datactrl.samples" value="{{s.accession}}">
            {{s.name}}
          </option>

          <br />

          <option value="-1">
            <i class="material-icons prefix"> add </i>
            <i>Create new sample</i>
          </option>
        </select>
      </div>
    </td>

    <td style="padding: 0px">
      <button
        class="btn btn-default"
        ng-click="datactrl.undoData2Datasets(); listctrl.selectedElements=0;"
      >
        UNDO
      </button>

      <button
        class="btn btn-success"
        ng-if="datactrl.setSample || datactrl.setPhenotype || datactrl.setTechnicalMetadata"
        ng-click="datactrl.setData2Datasets(); listctrl.selectedElements=0;"
      >
        SET
      </button>
    </td>
  </tr>
</table>
