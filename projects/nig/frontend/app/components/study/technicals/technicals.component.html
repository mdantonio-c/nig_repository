<div class="card mt-2">
	<div class="card-header">
		<h4 class="mb-0">
		<i class="fas fa-file-alt"></i> Technical Metadata
		<span class="float-right"
			><i
			class="fas fa-sync-alt clickable fa-sm"
			ngbTooltip="Reload the list of metadata"
			(click)="list();"
			></i
		></span>
		</h4>
	</div>
	<div class="card-block">
		<div class="table-responsive">
			<div class="table-wrapper" #tableWrapper>
				<ngx-spinner [fullScreen]="false"></ngx-spinner>
				<ngx-datatable
					#samplesTable
					class="bootstrap expandable"
					[rows]="data"
					[columns]="columns"
					[columnMode]="ColumnMode.flex"
					[headerHeight]="40"
					[footerHeight]="40"
					[externalPaging]="true"
					[count]="paging.dataLength"
					[limit]="paging.itemsPerPage"
					[offset]="paging.page"
					[rowHeight]="'auto'"
				>
				  <!-- Column Templates -->
					<!-- Name -->
					<ngx-datatable-column prop="name" [flexGrow]="1">
						<ng-template let-value="value" ngx-datatable-cell-template>
							{{value}}
						</ng-template>
					</ngx-datatable-column>
					<!-- Sequencing Date-->
					<ngx-datatable-column prop="sequencing_date" name="Sequencing Date" [flexGrow]="1">
						<ng-template let-value="value" ngx-datatable-cell-template>
							{{(value | amFromUtc | date: "dd-MM-yyyy") || "-"}}
						</ng-template>
					</ngx-datatable-column>
					<!-- Platform -->
					<ngx-datatable-column prop="platform" [flexGrow]="1">
						<ng-template let-value="value" ngx-datatable-cell-template>
							{{value || "-"}}
						</ng-template>
					</ngx-datatable-column>
					<!-- Platform -->
					<ngx-datatable-column prop="enrichment_kit" name="Enrichment Kit" [flexGrow]="1">
						<ng-template let-value="value" ngx-datatable-cell-template>
							{{value || "-"}}
						</ng-template>
					</ngx-datatable-column>
				</ngx-datatable>
			</div>
		</div>
	</div>
	<div class="card-footer text-muted">
    <div class="col-12 text-right">
      <button class="btn btn-info" (click)="create()">
        <!-- <i class="fas fa-plus"></i> --> Add {{resource_name}}
      </button>
    </div>
  </div>
</div>
